<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botify 会員登録</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 80%; padding: 10px; margin: 10px 0; font-size: 16px; }
    .message { margin-top: 20px; color: green; }
    #loading { margin: 30px 0; color: #666; }
    .error { color: #d32f2f; margin: 20px 0; }
    .note { color: #888; font-size: 0.95em; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="loading">LINEログイン中...</div>
  <form id="registerForm" style="display:none;">
    <h2>Botify 会員登録</h2>
    <div class="note">メールアドレスは必須、紹介コードは任意です。</div>
    <input type="email" name="email" placeholder="メールアドレス" required>
    <input type="text" name="referral" placeholder="紹介コード（任意）">
    <input type="hidden" name="userId" id="userId">
    <input type="hidden" name="displayName" id="displayName">
    <button type="submit">登録する</button>
  </form>
  <div class="message" id="responseMessage"></div>
  <script>
    const LIFF_ID = "2007697448-jeaknwme";
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbxiVEmxeFKFRv-vGi5iG4Nib4pfdczrq4BqgrooZQBGK9Hgr2SPZY1_S9Fn3aNUJdo/exec";

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        document.getElementById("userId").value = profile.userId;
        document.getElementById("displayName").value = profile.displayName;

        // フォーム表示
        document.getElementById("loading").style.display = "none";
        document.getElementById("registerForm").style.display = "block";

        document.getElementById("registerForm").addEventListener("submit", async function(e) {
          e.preventDefault();
          const submitButton = e.target.querySelector('button[type="submit"]');
          submitButton.disabled = true;
          submitButton.textContent = '送信中...';
          try {
            const data = Object.fromEntries(new FormData(e.target));
            // GASにメールアドレス・紹介コード・userId・displayNameを送信
            const params = new URLSearchParams(data).toString();
            await fetch(GAS_ENDPOINT + '?' + params);
            const message = `会員登録が完了しました\n${data.email}` + (data.referral ? `\n紹介コード: ${data.referral}` : '');
            await liff.sendMessages([{ type: 'text', text: message }]);
            document.getElementById("responseMessage").textContent = "LINEにメッセージを送信しました。";
            e.target.reset();
          } catch (error) {
            console.error('送信エラー:', error);
            document.getElementById("responseMessage").textContent = "送信に失敗しました。\n" + (error.message || error);
          } finally {
            submitButton.disabled = false;
            submitButton.textContent = '登録する';
          }
        });
      } catch (e) {
        document.getElementById("loading").innerHTML = '<span class="error">LIFF初期化に失敗しました: ' + e + '</span>';
      }
    }
    window.onload = main;
  </script>
</body>
</html>
